<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hub Zero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="brand">
      <img src="https://www.dropbox.com/scl/fi/8ny2rmws4srfuttw2adxn/Hub-Zero.png?raw=1" />
      <span>Hub Zero</span>
    </div>

    <div class="nav-tabs">
      <button onclick="switchTab('home')">Home</button>
      <button onclick="switchTab('chat')">Chat</button>
    </div>
  </nav>

  <!-- HOME -->
  <section id="home" class="tab active">
    <div class="hero">
      <h1>Hub Zero</h1>
      <h2><span class="blue">By SPC</span> â€” <span class="blue">For SPC</span></h2>
      <p class="description">
        Hub Zero is a space-themed community platform designed for students.
        This area will later describe the mission, goals, and features of the site.
      </p>
    </div>
  </section>

  <!-- CHAT -->
  <section id="chat" class="tab">
    <div id="auth-box" class="card">
      <h3>Account Required</h3>
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="signUp()">Sign Up</button>
      <button class="secondary" onclick="logIn()">Log In</button>
    </div>

    <div id="chat-box" class="card hidden">
      <div class="chat-header">
        <h3>ğŸŒ Global Chat</h3>
        <button class="secondary" onclick="logOut()">Log Out</button>
      </div>

      <div id="messages"></div>

      <div class="chat-input">
        <input id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>

      <div class="coming-soon">
        ğŸ“ Verified Student Chat â€” Coming Soon
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
